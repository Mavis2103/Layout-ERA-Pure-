<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/stylesheets/form.css" />
    <script
      src="https://kit.fontawesome.com/26ac62eb53.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body style="background-color: #121212">
    <main class="form d-flex">
      <section class="form__img">
        <div class="form__img__logo">
          <img src="./public/images/logo-footer.png" alt="Era Logo" />
        </div>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium,
          libero?
        </p>
        <nav class="form__img__link">
          <a href="">Trang chủ</a>
          <a href="">Về chúng tôi</a>
          <a href="">Bài viết</a>
          <a href="">FAQs</a>
        </nav>
      </section>
      <section class="form__form">
        <p class="fs__title--main fw-bold">Đăng ký Ngay</p>
        <p class="fs__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <form action="">
          <input type="text" name="" id="" placeholder="Họ và tên đầy đủ" />
          <div class="d-flex">
            <input
              type="date"
              name=""
              id=""
              style="flex: 1; margin-right: 5px"
              placeholder="Ngày tháng năm sinh"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Số điện thoại"
              style="flex: 1; margin-left: 5px"
            />
          </div>
          <input type="email" name="" id="" placeholder="Email" />
          <input type="password" name="" id="" placeholder="Mật khẩu" />
          <input
            type="password"
            name=""
            id=""
            placeholder="Nhập lại mật khẩu"
          />
          <input type="submit" value="Đăng ký" />
        </form>
      </section>
    </main>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
